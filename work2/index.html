<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></scrip>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bgimg"></div>
    <div id="main" >
        <div class="title-infor">
            <b>信息填写</b>
        </div>
        <div class="reg-content">
            <form>
                <div class="form-part">
                    <label for="userName">昵 称</label>
                    <input id="userName" type="text">
                </div>
                <div class="form-part">
                    <label >性 别</label>
                    <input class="sex-input" type="radio" checked="checked" name="sex" value="male">Male
                    <input class="sex-input" type="radio" name="sex" value="female">Female
                </div>
                <div id="telphone" class="form-part">
                    <label for="telNumber">手机号</label>
                    <input id="telNumber" type="text">
                </div>
                <div class="form-part">
                    <label for="password">密 码</label>
                    <input id="password" type="password">
                </div>
            </form>
        </div>
        <button id="button-submit" type="button" class="btn btn-success btn-lg">保  存</button>
    </div>
</body>
<script src="index.js"></script>
</html>
